    provider: mike
    default: stable
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kbsonlong
    - icon: fontawesome/solid/paper-plane
      link: mailto:kbsonlong@gmail.com
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/alongparty

