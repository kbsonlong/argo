site_name: DevOPS持续集成
theme:
  name: material
  custom_dir: overrides
  language: zh
  icon:
    repo: fontawesome/brands/git-alt
    edit: material/pencil
    view: material/eye
  palette:
    scheme: default
    primary: teal
  features:
    - navigation.footer
    - content.action.edit
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    # - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - announce.dismiss

plugins:
  - social
  - search:
      lang: zh
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - offline:
      enabled: !ENV [OFFLINE, false]
  - tags:
      enabled: !ENV [CI, false]
      tags_file: tags.md
      # tags_extra_files:
      #   compatibility.md:
      #     - compat
      #   web.md:
      #     - html
      #     - js
      #     - css
